    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'rea-black': '#0A0A0A',
              'rea-gray-dark': '#141414',

              }
            }

        },
